<div class="ui-g-11" style="margin-top: 0; margin-bottom: 0; padding: 0; width: 100%; height: 100%">
        <div *ngIf="!!this.data?.participants" class="v-flex" [style.marginLeft]= "'30px'">
          <p-toolbar [class.detail-ui-toolbar]="isGridDetail">            
    <div class="ui-toolbar-group-left">
        <button pButton icon="fa fa-play" [class]="'ui-button-success-multi'"
           (click)="play()"></button>
   <button pButton icon="fa fa-pause" [class]="'ui-button-danger-multi'"
           (click)="pause()"></button> </div>
          </p-toolbar>
      
          <div class="v-flex-grow">
            <app-table2 #t
                        [selectionMode]="'single'"
                        [filter]="filter"
                        [lazy]="false"
                        [loading]="loading"
                        [value]="this.data.participants"
                        [getRowId]="getRowId"
                        [settingsKey]="'participantDetail'"
                        [enableTooltips]="true"
                        (onDataSourceReady)="this.onGridReady($event)"
            >
              <column field="id" header="ID" [visible]="false"></column>
                <column field="firstName" header="Имя" [width]="160"></column>
                <column field="secondName" header="Фамилия" [width]="160"></column>
              <column field="time" header="Таймер" [valueGetter]="getTimer" (onGetColumnStyle)="onGetTimerStyle($event)"></column>
            </app-table2>
          </div>
        </div>
      </div>
