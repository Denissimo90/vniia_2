<div class="ui-g-11" style="margin-top: 0; margin-bottom: 0; padding: 0; width: 100%; height: 100%">
    <div *ngIf="!!this.data?.workplaces" class="v-flex" [style.marginLeft]= "'30px'">
        <p-toolbar [class.detail-ui-toolbar]="true">
            <div class="ui-toolbar-group-left">
              <button pButton icon="fa fa-sync-alt"
                      pTooltip="Обновить таблицу" (click)="loadItems()"></button>
              <button pButton icon="fa fa-filter"
                      (click)="filter=!filter" pTooltip="Открыть панель фильтров"></button>
              <div class="splitter"></div>
  
          <button pButton icon="fa fa-plus"
                  pTooltip="Добавить рабочее место" (click)="addWorkplace()">
          </button>
  
          <button pButton icon="fas fa-trash-alt"
                  class="ui-button-danger"
                  [pTooltip]="'Удалить рабочее место'"
                  (click)="deleteWorkplace()"
                  [disabled]="false">
          </button>
        </div>
      </p-toolbar>

      <div class="v-flex-grow">
        <app-table2 #t
                    [selectionMode]="'single'"
                    [filter]="filter"
                    [lazy]="false"
                    [loading]="loading"
                    [value]="items"
                    [getRowId]="getRowId"
                    [rowModelType]='enterprise'
                    [settingsKey]="'workplaceDetail'"
                    [enableTooltips]="true"
                    (onDataSourceReady)="this.onGridReady($event)"
        >
          <column field="id" header="ID" [visible]="false"></column>
            <column field="designation" header="Имя" [width]="160"></column>
        </app-table2>
      </div>
    </div>
  </div>
