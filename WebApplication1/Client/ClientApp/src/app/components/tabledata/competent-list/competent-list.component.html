<div class="v-flex">
    <p-toolbar>
      <div class="ui-toolbar-group-left">
        <button pButton label="Журнал компетенций"
                class="caption" disabled
                style="background: none">
        </button>

        <div class="splitter"></div>

        <button pButton icon="fa fa-sync-alt"
                (click)="t.reload()" pTooltip="Обновить таблицу">
        </button>

        <button pButton icon="fa fa-filter"
                (click)="filter=!filter" pTooltip="Открыть панель фильтров">
        </button>

        <ng-template #applicant>
          <div class="splitter"></div>

          <button pButton icon="fa fa-plus"
                  pTooltip="Создать черновик компетенции" (click)="startCreateCompetent()">
          </button>

          <button pButton icon="fa fa-pencil-alt"
                  pTooltip="Редактирование компетенции"
                  [disabled]="isDisabledButton('edit')"
                  (click)="startUpdateCompetent()">
          </button>

          <button pButton icon="fas fa-trash-alt"
                  class="ui-button-danger"
                  [pTooltip]="selectedCompetents.length > 1 ? 'Удалить компетенции' : 'Удалить компетенцию'"
                  (click)="deleteCompetent()"
                  [disabled]="isDisabledButton('delete')">
          </button>
          </ng-template>
          </div>
    </p-toolbar>

    <ng-template #detail let-params>
        <app-competent-participant-list [data]="params.data" (onInit)="onDetailInit($event)">
        </app-competent-participant-list>
      </ng-template>

      <div class="v-flex-grow">
        <app-table2 #t
        [lazy]="false"
        [value]="nodes"
        [getRowId]="getRowId"
        [filter]="filter"
        [masterDetail]="true"
        [isRowMaster]="false"
        (onDataSourceReady)="onGridReady($event)"
        [embedFullWidthRows]="false"
        [detailRowHeight]="240"
        [detailCellRenderer]="'customDetailComponent'"
        [detailCellRendererParams]="{template: detail}"
        [settingsKey]="'productionPlanAnalyticsGroup'"
        [disableSummaryRow]="true"
        >

          <column field="id" header="ID" [visible]="false"></column>
          <column field="title" [width]="100" header="Раздел" type="group" [pinned]="true" [lockPinned]="true"></column>
          <column field="id" header="ID" [visible]="true"></column>
        </app-table2>
    </div>
  </div>
